<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Black 회원가입</title>
</head>
<body align="center">
<div style="display: inline-block; width: 700px;">
	<div style="display: inline-block; width: 700px; height: 70px; text-align: center; background-color: #e91e63; color: white;">
		<h1 style="margin: 15px;">Black 회원가입</h1>
	</div>
	<div style="padding-top: 20px;">
		<form style="display: inline-block; width: 700px; height: 650px; text-align: center; border: 1px solid gray; padding-top: 20px;">
			<div style="padding-bottom: 10px;">
				<label for="name" style="display: inline-block; width: 20%; font-size:13pt; color: gray; text-align: right; float: left;">회원이름 :</label>
				<input type="text" name="name" id="name" style="display: inline-block; width: 70%; height: 30px; margin-right: 30px;">
			</div>
			<div style="padding-bottom: 10px;">
				<label for="id" style="display: inline-block; width: 20%; font-size:13pt; color: gray; text-align: right; float: left;">아 이 디 :</label>
				<input type="text" name="id" id="id" style="display: inline-block; width: 50%; height: 30px;">
				<button type="button" id="idck" style="display: inline-block; width: 19%; height: 30px; border: 0px solid white; background-color: #2196f3; color: white; margin-right: 30px; cursor: pointer;">id check</button>
				<span style="display: inline-block; width: 100%; height: 30px; padding-top: 10px; color:#4caf50;">* 사용 가능한 아이디입니다.</span>
			</div>
			<div style="padding-bottom: 10px;">
				<label for="pw" style="display: inline-block; width: 20%; font-size:13pt; color: gray; text-align: right; float: left;">비밀번호 :</label>
				<input type="password" name="pw" id="pw" style="display: inline-block; width: 70%; height: 30px; margin-right: 30px;">
			</div>
			<div style="padding-bottom: 10px;">
				<label for="pwck" style="display: inline-block; width: 20%; font-size:13pt; color: gray; text-align: right; float: left;">pw check :</label>
				<input type="text" name="pwck" id="pwck" style="display: inline-block; width: 70%; height: 30px; margin-right: 30px;">
			</div>
			<div style="padding-bottom: 10px;">
				<label for= "mail" style="display: inline-block; width: 20%; font-size:13pt; color: gray; text-align: right; float: left;">회원메일 :</label>
				<input type="text" name="mail" id="mail"style="display: inline-block; width: 70%; height: 30px; margin-right: 30px;">
			</div>
			<div style="padding-bottom: 10px;">
				<label for="tel" style="display: inline-block; width: 20%; font-size:13pt; color: gray; text-align: right; float: left;">전화번호 :</label>
				<input type="text" name="tel" id="tel" style="display: inline-block; width: 70%; height: 30px; margin-right: 30px;">
			</div>
			<div style="padding-bottom: 10px;">
				<label for="gen" style="display: inline-block; width: 20%; font-size:13pt; color: gray; text-align: right; float: left;">회원성별 :</label>
				<div style="margin-left: 50px;">
					<input type="radio" name="gen" id="mgen" value="M" style="display: inline-block; margin-left: 160px; height: 20px; float: left;"><span style=" float: left;">남자</span>
					<input type="radio" name="gen" id="fgen" value="F" style="display: inline-block; margin-left: 120px; height: 20px; float: left;"><span style=" float: left;">여자</span>
				</div>
			</div>
			<br>
			<div style="padding-bottom: 10px;">
				<label for="avt" style="display: inline-block; width: 20%; font-size:13pt; color: gray; text-align: right; float: left;">아바타 :</label>
				<div style="float: left;">
					<div style="float: left;">
						<div style="padding-left: 120px; float: left;">
							<img src="/black1/image/img/img_avatar1.png" width="90px" height="100px"><br>
							<input type="radio" id="avt1" value="avt1" style="display: inline-block; width: 20%; height: 20px;">
						</div>
						<div style="padding-left: 10px; float: left;">
							<img src="/black1/image/img/img_avatar2.png" width="90px" height="100px"><br>
							<input type="radio" id="avt2" value="avt2" style="display: inline-block; width: 20%; height: 20px;">
						</div>
						<div style="padding-left: 10px; float: left;">
							<img src="/black1/image/img/img_avatar3.png" width="90px" height="100px"><br>
							<input type="radio" id="avt3" value="avt3" style="display: inline-block; width: 20%; height: 20px;">
						</div>
					</div>
					<br>
					<div style="float: left;">
						<div style="padding-left: 120px; float: left;">
							<img src="/black1/image/img/img_avatar4.png" width="90px" height="100px"><br>
							<input type="radio" id="avt4" value="avt4" style="display: inline-block; width: 20%; height: 20px;">
						</div>
						<div style="padding-left: 10px; float: left;">
							<img src="/black1/image/img/img_avatar5.png" width="90px" height="100px"><br>
							<input type="radio" id="avt5" value="avt5" style="display: inline-block; width: 20%; height: 20px;">
						</div>
						<div style="padding-left: 10px; float: left;">
							<img src="/black1/image/img/img_avatar6.png" width="90px" height="100px"><br>
							<input type="radio" id="avt6" value="avt6" style="display: inline-block; width: 20%; height: 20px;">
						</div>
					</div>
				</div>
			</div>
		</form>
		<div style="display: inline-block; width: 700px; height: 70px; text-align: center; font-size: 0pt; padding-top: 30px;">
			<input type="reset" id="rbtn" value="reset"
				style="display: inline-block; width: 33.3%; height: 30px; cursor: pointer; border: 0px solid white; background-color: #ff5722; color: white;">
			<button type="button" onclick="location.href='../index.html';" id="hbtn" 
				style="display: inline-block; width: 33.3%; height: 30px; cursor: pointer; border: 0px solid white; background-color: #4caf50; color: white;">home</button>
			<button type="submit" id="jbtn"
				style="display: inline-block; width: 33.3%; height: 30px; cursor: pointer; border: 0px solid white; background-color: #2196f3; color: white;">join</button>
		</div>
	</div>
</div>
</body>
</html>
